---
  - name: Playbook
    hosts: web
    become: yes
    become_user: root
    tasks:
      - name: ensure apache is at the latest version
        yum:
          name: httpd
          state: latest
      - name: ensure apache is running
        service:
          name: httpd
          state: started
      - name: Open port 80 for http access
        firewalld:
          service: http
          permanent: true
          state: enabled
